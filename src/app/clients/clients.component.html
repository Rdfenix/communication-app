<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>

<app-item-client *ngFor="let client of clients; let i=index" [client]="client" (deleteClient)="delete(i)"
  (updateClient)="update($event, i)">
</app-item-client>
