<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field>
        <input matInput placeholder="Your Name" [(ngModel)]="name" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="updateName()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
    <section>
      <app-names-change [name]="newName"></app-names-change>
    </section>
  </mat-card-content>
</mat-card>
